<md-toolbar layout="row" layout-align="center center">

    <section flex layout="row" layout-align="left center">
        <md-button href="#/" class="md-raised">Home</md-button>
    </section>

    <div ng-switch="vm.status.loggedIn">
        <div ng-switch-when="true">Hello {{ vm.status.user.login_name }} <md-button ng-click="vm.logout()">Logout</md-button></div>
        <div ng-switch-default><md-button ng-click="vm.login()">login</md-button></div>
    </div>

</md-toolbar>
