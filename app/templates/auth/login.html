{% extends "base.html" %}

{% block title %}index{% endblock %}

{% block content %}
<div class="large-3 large-centered columns">
  <div class="login-box">
    <div class="row">
      <div class="large-12 columns">
        <form action="{{ url_for('auth.login') }}" method="POST">
          {{ form.hidden_tag() }}
          <div class="row">
            <div class="large-12 columns">
              {{ form.login_name.label }}
              {{ form.login_name(size=40) }}
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              {{ form.password.label }}
              {{ form.password(size=40) }}
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              {{ form.remember_me.label}}
              {{ form.remember_me }}
            </div>
          </div>
          <div class="row">
            <div class="large-12 large-centered columns">
              <input type="submit" class="button expand" value="Log in"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
